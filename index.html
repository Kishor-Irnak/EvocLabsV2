<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evoc Labs | Performance Marketing</title>
    <link
      rel="icon"
      type="image/png"
      href="https://i.postimg.cc/3wWLDB2q/Instagram-story-16.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Inter", "sans-serif"], // Unified font
            },
            colors: {
              background: "#050505",
              surface: "#0A0A0A",
              surfaceHighlight: "#121212",
              border: "#27272A", // Zinc 800
              input: "#27272A",
              primary: {
                DEFAULT: "#3B82F6", // Blue 500
                hover: "#2563EB", // Blue 600
                glow: "rgba(59, 130, 246, 0.5)",
              },
              text: {
                main: "#FFFFFF",
                secondary: "#A1A1AA", // Zinc 400
                muted: "#52525B", // Zinc 600
              },
            },
            borderRadius: {
              lg: "8px",
              md: "6px",
              sm: "4px",
            },
            backgroundImage: {
              "subtle-grid":
                "linear-gradient(to right, #27272A 1px, transparent 1px), linear-gradient(to bottom, #27272A 1px, transparent 1px)",
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-padding-top: 80px;
        background-color: #050505;
      }
      body {
        background-color: #050505;
        color: #FFFFFF;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Utilities */
      .text-balance {
        text-wrap: balance;
      }

      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3F3F46;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react/": "https://esm.sh/react@18.2.0/",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
          "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react,react-dom",
          "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
